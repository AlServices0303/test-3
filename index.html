<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Skies</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            font-family: 'Roboto', sans-serif; 
            color: white; 
            background-color: black; 
            overflow-x: hidden; 
        }
        header { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            background-color: black; 
            z-index: 10; 
            display: flex; 
            justify-content: center; 
            padding: 15px 0; 
        }
        header nav a { 
            margin: 0 15px; 
            text-decoration: none; 
            color: white; 
            font-size: 14px; 
            text-transform: uppercase; 
            font-weight: 700; 
            transition: color 0.3s; 
        }
        header nav a:hover { color: #00adee; }
        .video-section { 
            position: relative; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .video-section video { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: 1;
        }
        .video-section .text-overlay { 
            position: relative; 
            text-align: center; 
            z-index: 2; 
            animation: fadeIn 2s ease-in-out; 
            padding-left: 5%; 
        }
        .video-section .text-overlay h1 { font-size: 4rem; margin-bottom: 15px; }
        .video-section .text-overlay p { 
            font-size: 1.5rem; 
            margin-top: 10px; 
            animation: fadeIn 2s ease-in-out 1s forwards; 
            opacity: 0; 
        }
        .content-section { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 100px 5%; 
        }
        .content-section .text-content { max-width: 50%; text-align: left; }
        .content-section img { 
            max-width: 40%; 
            margin-right: 5%; 
            opacity: 0; 
            transform: translateX(100%); 
            transition: opacity 1.5s ease, transform 1.5s ease; 
        }
        .content-section img.animate { opacity: 1; transform: translateX(0); }
        .video-content { 
            position: relative; 
            padding: 100px 5%; 
            text-align: center; 
        }
        .video-content video {left:0px; width: 100%; height: auto; margin-bottom: 30px; }
        .video-content .text-overlay { 
            position: absolute; 
            top: 50%; 
            left: 5%; 
            transform: translateY(-50%); 
            z-index: 2; 
            color: white; 
            text-align: left; 
        }
        .video-content h1 { font-size: 3rem; margin-bottom: 15px; }
        .video-content p { font-size: 1.5rem; line-height: 1.5; }
        .image-content { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 100px 5%; 
        }
        .image-content img { 
            max-width: 40%; 
            opacity: 0; 
            transform: translateX(-100%); 
            transition: opacity 1.5s ease, transform 1.5s ease; 
        }
        .image-content img.animate { opacity: 1; transform: translateX(0); }
        .image-content .text-content { max-width: 50%; text-align: left; padding-left: 5%; }
        .image-content h1, .video-content h1 { font-size: 2.5rem; margin-bottom: 15px; }
        .image-content p, .video-content p { font-size: 1.2rem; line-height: 1.5; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .rocket-gallery {
            display: flex;
            justify-content: center; /* Centre les images horizontalement */
            gap: 20px; /* Espace entre les images */
            padding: 20px; /* Optionnel : espace autour de la galerie */
        }

        .rocket-gallery img {
            width: 30%; /* Chaque image prend 30% de la largeur du conteneur */
            height: auto; /* Garde le ratio d'aspect des images */
            object-fit: cover; /* Ajuste l'image pour bien remplir son conteneur sans distorsion */
            border-radius: 8px; /* Optionnel : arrondit légèrement les coins des images */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Optionnel : ajoute une ombre pour un effet visuel */
            transition: transform 0.3s; /* Ajoute une animation au survol */
        }

        .rocket-gallery img:hover {
            transform: scale(1.05); /* Agrandit légèrement l'image au survol */
        }

        /* Product section specific styles */
        .product-section {
            position: relative;
            text-align: right;
            margin-top: 50px;
        }
        .product-section img {
            width: 100%; /* Set to full width */
            height: 1080px; /* Fixed height for 1920x1080 aspect ratio */
            object-fit: cover;
        }
        .product-section .text-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            background-color: black;
            padding: 15px;
            z-index: 2;
        }
        .product-section h1 {
            margin-bottom: 10px;
        }
        .product-section p {
            margin-top: 0;
        }

        footer { 
            text-align: center; 
            padding: 20px; 
            background-color: #111; 
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#infinite-skies">INFINITE SKIES</a>
            <a href="#falcon-heavy">FALCON HEAVY</a>
            <a href="#dragon">DRAGON</a>
            <a href="#starship">STARSHIP</a>
            <a href="#human-spaceflight">HUMAN SPACEFLIGHT</a>
            <a href="#rideshare">RIDESHARE</a>
            <a href="#starshield">STARSHIELD</a>
            <a href="#starlink">STARLINK</a>
        </nav>
    </header>

    <canvas id="spaceBackground"></canvas>

    <section class="video-section">
        <video autoplay loop muted>
            <source src="images/314844502744625152.mp4" type="video/mp4">
        </video>
        <div class="text-overlay">
            <h1>INFINITE SKIES</h1>
            <p>INTO THE INFINITE SKIES, WHERE EXPLORATION KNOWS NO BOUND</p>
        </div>
    </section>

    <section class="product-section">
        <img src="images/adrian-regeci-gGz0zxpIBNI-unsplash.jpg" alt="Product Image">
        <div class="text-overlay">
            <h1>PRODUCT</h1>
            <p>Gear Up for the Future, Wear the Power</p>
        </div>
    </section>

    <section>
        <h1>SHOP</h1>
        <div class="rocket-gallery">
            <img src="images/unnamed-2-1.jpg" alt="Rocket Image 1">
            <img src="images/bb.jpg" alt="Rocket Image 2">
            <img src="images/LD0005309557.jpg" alt="Rocket Image 3">
        </div>
    </section>

    <footer id="contact" class="footer">
        <h2>Contact Us</h2>
        <p>Email: contact@infiniteskies.com</p>
    </footer>

</body>
</html>
